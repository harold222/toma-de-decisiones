<div class="mt-3">
    <div class="row mt-2">
      <div class="col-md-12">
         <ul class="list-group mt-2">
            <li *ngFor="let criter of arrayCriterios" class="list-group-item list-group-item-action">
                <span (click)="mostrarCriterio(criter)" *ngIf="arrayCriterios.length !== 0" style="color: rgb(240, 206, 94);">Nivel 4 - subcriterio {{criter.id}}: </span>  

                <span *ngIf="arrayCriterios.length === 0" data-toggle="modal" data-target="#llamarCriterio" id="decisionPrincipal">
                  {{criter.nombreCriterio}} - {{criter.peso}}
                </span>

                <span (click)="eliminarCriterio()" *ngIf="criter.id == arrayCriterios.length" id="botones" class="float-right ml-3"> - </span>
                <span (click)="agregarCriterio()" *ngIf="criter.id == arrayCriterios.length" id="botones" class="float-right"> + </span>

                <span (click)="mostrarCriterio(criter)" *ngIf="arrayCriterios.length !== 0" id="decisionPrincipal" > 
                  {{criter.nombreCriterio}} - {{criter.peso}}
                </span>


            </li>
          </ul>
      </div>
    </div>
  </div>
