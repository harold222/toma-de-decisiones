<div class="mt-3">
    <div class="mt-2">
      <div class="">
         <ul class="list-group mt-2">
            <li *ngFor="let criter of arrayCriterios" class="list-group-item list-group-item-action">
                <div class="row">
                  
                  <div class="col-sm-12 col-md-6 col-12">
                    <span (click)="mostrarCriterio(criter)" *ngIf="arrayCriterios.length !== 0" style="color: rgb(240, 206, 94);">
                      Nivel 4 - subcriterio {{criter.id}}:
                    </span>
                  </div>

                  <div>
                    <span *ngIf="arrayCriterios.length === 0" data-toggle="modal" data-target="#llamarCriterio" id="decisionPrincipal">
                    {{criter.nombreCriterio}} - {{criter.peso}}
                    </span>
                  </div>
                  
                  <span  class="col-sm-12 col-md-6 col-12 " (click)="mostrarCriterio(criter)" *ngIf="arrayCriterios.length !== 0" id="decisionPrincipal" >
                    {{criter.nombreCriterio}} - {{criter.peso}}
                  </span>
                </div>
                
                <div class="row">
                  <div class="mt-4 mb-2 col-12">
                    <span (click)="eliminarCriterio()" *ngIf="criter.id == arrayCriterios.length" id="botones" class="float-right ml-3"> - </span>
                    <span (click)="agregarCriterio()" *ngIf="criter.id == arrayCriterios.length" id="botones" class="float-right"> + </span>
                  </div>
                </div>

            </li>
          </ul>
      </div>
    </div>
  </div>
